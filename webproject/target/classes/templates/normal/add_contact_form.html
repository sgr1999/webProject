<!DOCTYPE html>
<html lang="en" xmlns:th="thymelean.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <section>
        <div class="card ml-3" style="margin-right: 3px">
            
            <div class="card-body" >
                
                <h1 class="text-center">Add Contact</h1>

                <div class="container fluid mt-1">

                    <div class="row">

                        <div class="col-md-8 offset-md-2">

                            <form action="" 
                            
                                th:object="${contact}"
                                th:action="@{/user/process-contact}"
                                method="POST"
                        
                                class="mt-2"
                            >
                        <!-- First Name Field -->
                            <div class="input-group">

                                <div class="input-group-prepend " style="padding: 3px 0 0 0;">

                                    <div class= "input-group-text ">

                                        <i class="fa fa-plus"></i>
                                    </div>
                                </div>

                                <input type="text" id="firstName" name="name" placeholder="Enter Name here" class="form-control">

                            </div>

                            <!-- Second Name Field -->

                            <div class="input-group mt-3">

                                <div class="input-group-prepend " style="padding: 3px 0 0 0;">

                                    <div class="input-group-text " >

                                        <i class="fa fa-user"></i>
                                    </div>
                                </div>

                                <input type="text" id="secondName" name="secondName" placeholder="Enter Second Name here" class="form-control">

                            </div>

                            <!-- Phone Number Field -->

                            <div class="input-group mt-3">

                                <div class="input-group-prepend " style="margin: 2px 0 0 0;">

                                    <div class="input-group-text " >

                                        <i class="fa fa-phone"></i>
                                    </div>
                                </div>

                                <input type="number" id="phone" name="phone" placeholder="Enter Phone Number here" class="form-control">

                            </div>

                            <!-- Email Field -->

                            <div class="input-group mt-3">

                                <div class="input-group-prepend " style="padding: 0px 0 0 0;">

                                    <div class="input-group-text " >

                                        @
                                    </div>
                                </div>

                                <input type="email" id="email" name="email" placeholder="Enter Email here" class="form-control">

                            </div>

                            <!-- Work -->
                            <div class="input-group mt-3">

                                <div class="input-group-prepend " style="padding: 0px 0 0 0;">

                                    <div class="input-group-text " >

                                        <i class="fa fa-briefcase"></i>
                                    </div>
                                </div>

                                <input type="text" id="work" name="work" placeholder="Enter Work here" class="form-control">

                            </div>

                            <!-- Contact Description -->

                            <div class="form-group mt-3">

                                <textarea id="description" name="description" placeholder="Enter contact description" class="form-control" rows="15" ></textarea>

                            </div>

                            <!-- images -->
<!-- 
                            <div class="custom-file mt-3">
                                <input type="file" name="imageUrl"></input>
                            </div> -->

                            <div class="container text-center">

                                <button type="submit" class="btn btn-outline-primary">Save Contact</button>
                            </div>

                        </form>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</body>
</html>
