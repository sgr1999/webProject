<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>

<title th:text="${title}">Hello, world!</title>
</head>
<body>



	<section>

		<div class="container ">
			<div class="row">

				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-4">

						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-primary" role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>

						<div  class="container text-center">
							<img style="width: 80px" src="" th:src="@{/img/document.png}"
								alt="" />

						</div>
						<h1 class="text-center">Register Here</h1>

						<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">

							<div class="form-group">
								<label for="name_field" class="form-label">Your Name </label> 
								
								<input
									name="name"
									type="text" 
									class="form-control" 
									th:classappend="${#fields.hasErrors('name')? 'is-invalid' : ' '}"
									id="name_field"
									aria-describedby="emailHelp" 
									placeholder="Enter here" 
									required
									th:value="${user.name}"
									/>
									
									<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>
							</div>

							<div class="form-group">
								<label for="email_field" class="form-label">Your Email </label>

								<input type="text" 
								name="email"
								class="form-control" 
								th:classappend="${#fields.hasErrors('email')? 'is-invalid' : ' '}"
								id="email_field"
									aria-describedby="emailHelp" 
									placeholder="Enter here" 
									required
									th:value="${user.email}"
									/>
									
									<div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}"></div>
									
							</div>

							<div class="form-group">
								<label for="password_field" class="form-label">Your
									Password </label> <input type="password" 
									name="password"
									class="form-control"
									id="password_field" aria-describedby="emailHelp"
									placeholder="Enter here" required>
							</div>


							<div class="form-group mt-2">

								<textarea name="about" th:value="${user.about}" placeholder="Enter something yourself" rows="10"
									class="form-control"></textarea>

							</div>
							
							<div class="form-group form-check text-center">
								
									<input type="checkbox" 
									name="agreement"
									class="form-control-input"
									id="agreement" />
									
									<label for="agreement" 
									name="agreement"
									class="form-label">Accept terms and conditions</label> 
							</div>

							<div class="container text-center mt-3">

								<button type="submit"
									class="btn bg-primary btn-block text-white">Submit</button>

								<button type="reset" class="btn btn-warning btn-block ">Reset</button>
							</div>


						</form>

					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
